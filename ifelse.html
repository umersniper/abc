<script>
    let a=85
    if(a>50 && a<=60)
    {
        console.log("C Grade");
    }
    else if(a>60 && a<=70)
    {
        console.log("B Grade");
    }
    else if(a>70 && a<=80)
    {
        console.log("A Grade");
    }
    else if(a>80 && a<=100)
    {
        console.log("A+");
    }
    else 
    {
        console.log("Fail");
    }
 
</script>
